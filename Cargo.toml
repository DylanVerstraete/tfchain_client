[package]
name = "tfchain_client"
version = "0.1.0"
authors = ["dylanVerstraete <dylan_verstraete1@hotmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
path = "src/lib.rs"
name = "tfchain_client"

[[bin]]
path = "src/main.rs"
name = "tfchain_cli"

[dependencies]
substrate-api-client = { git = "https://github.com/scs/substrate-api-client", rev = "a08d8ae8017535051975f5a7ff20bd93d35e4eb3" }
codec = { package = "parity-scale-codec", features = ["derive"], version = "2.0.0", default-features = false }
hex = { version = "0.4", default-features = false }
tokio = { version = "1.14.0", features = ["full"] }
clap = "3.0.5"
git-version = "0.3.5"
tfchain = { git = "https://github.com/threefoldtech/tfchain", package = "pallet-tfgrid", branch = "development" }
chrono = "0.4"

[dependencies.sp-core]
version = "3.0.0"

[dependencies.keyring]
package = "sp-keyring"
version = "3.0.0"

[patch.'https://github.com/paritytech/substrate']
metadata = { package = "frame-metadata", version = "13.0.0", default-features = false }
sp-version = { version = "3.0.0", default-features = false }
balances = { package = "pallet-balances", version = "3.0.0", default-features = false }
sc-rpc-api = "0.9.0"
sp-core = "3.0.0"
sp-runtime = "3.0.0"
system = { package = "frame-system", version = "3.0.0" }
support = { package = "frame-support", version = "3.0.0" }
